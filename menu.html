<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Frete Transportadoras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo do cabeçalho */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        /* Logo */
        #logo img {
            width: 50px;  /* Tamanho do logo */
            height: auto;
        }

        /* Nome da empresa */
        #company-name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            #company-name {
                margin-top: 10px;
            }
        }
 /* Estilo para cores personalizadas */
 :root {
    --primary-color: #046A82;
    --secondary-color: #C8D205;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* Sidebar */
  .sidebar {
    background-color: var(--primary-color);
    min-height: 100vh;
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    overflow-y: auto;
    z-index: 1000;
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
    border-radius: 4px;
    margin: 5px 0;
  }

  .sidebar a:hover {
    background-color: var(--secondary-color);
    color: var(--primary-color);
  }

  .sidebar .logo {
    text-align: center;
    margin: 20px 0;
  }

  .sidebar .logo img {
    max-width: 120px;
  }

  .sidebar .nav-item.active a {
    background-color: var(--secondary-color);
    color: var(--primary-color);
    font-weight: bold;
  }

  /* Espaço para o conteúdo ao lado do menu */
  .main-content {
    margin-left: 250px;
    padding: 20px;
  }

  /* Responsividade para dispositivos móveis */
  @media (max-width: 768px) {
    .sidebar {
      position: fixed;
      left: -100%;
      transition: left 0.3s ease-in-out;
      width: 250px;
    }

    .sidebar.active {
      left: 0;
    }

    .main-content {
      margin-left: 0;
    }

    .toggle-sidebar {
      cursor: pointer;
      color: var(--primary-color);
      font-size: 24px;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }
  }

    </style>
</head>
<div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column">
      <div class="logo">
        <img src="https://www.manupackaging.co.uk/images/ww/number%201.png" alt="Logo" />
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
            <a href="index.html" class="nav-link">Inicio</a>
        </li>
        <li class="nav-item">
            <a href="CalculoFitas.html" class="nav-link">Fitas PP CwB</a>
        </li>
        <li class="nav-item active">
            <a href="CalculosTransportadoras.html" class="nav-link">Calculo transportadoras</a>
        </li>
        <li class="nav-item">
          <a href="leituraXML.html" class="nav-link">Ler XML</a>
      </li>
      <li class="nav-item">
        <a href="tabelas.html" class="nav-link">Tabelas Transportadoras</a>
    </li>
    </ul>
    </nav>

    <!-- Botão para abrir o menu em dispositivos móveis -->
    <span class="toggle-sidebar d-md-none">
      <i class="bi bi-list"></i>
    </span>

    <!-- Espaço vazio para o conteúdo -->
    <div class="main-content">
      <!-- Quando você adicionar algo, ele ficará aqui ao lado do menu -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Ativar/desativar menu em dispositivos móveis
    document.querySelector('.toggle-sidebar').addEventListener('click', function () {
      document.querySelector('.sidebar').classList.toggle('active');
    });
  </script>
</body>
</html>
