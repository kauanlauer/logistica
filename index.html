
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manupackaging - Sistema Logístico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para as cores personalizadas */
        :root {
            --primary-color: #046A82;
            --secondary-color: #C8D205;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            background-color: var(--primary-color);
            min-height: 100vh;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            border-radius: 4px;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: var(--secondary-color);
            color: #046A82;
        }

        .sidebar .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .logo img {
            max-width: 120px;
        }

        .sidebar .nav-item.active a {
            background-color: var(--secondary-color);
            color: var(--primary-color);
            font-weight: bold;
        }

        /* Header */
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        /* Conteúdo principal */
        .content {
            padding: 20px;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 250px;
                transition: left 0.3s ease-in-out;
            }

            .sidebar.active {
                left: 0;
            }

            .content {
                margin-left: 0;
            }

            .toggle-sidebar {
                cursor: pointer;
                color: white;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar d-flex flex-column">
            <div class="logo">
                <img src="https://www.manupackaging.co.uk/images/ww/number%201.png" alt="Manupackaging Logo">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item active">
                    <a href="index.html" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="CalculoFitas.html" class="nav-link">Fitas PP CwB</a>
                </li>
                <li class="nav-item">
                    <a href="CalculosTransportadoras.html" class="nav-link">Calculo transportadoras</a>
                </li>
            </ul>
        </nav>

        <!-- Página principal -->
        <div class="flex-grow-1">
            <!-- Header -->
            <header class="header d-flex align-items-center justify-content-between">
                <h1>Bem-vindo ao Sistema Logístico que nossa T.I não pode saber que existe!</h1>
                <span class="toggle-sidebar d-md-none">
                    <i class="bi bi-list"></i>
                </span>
            </header>

            <!-- Conteúdo -->
            <main class="content">
                <h2>Página Inicial</h2>
                <p>Bem-vindas Marcelinha e Ariadnezinha.</p>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script para ativar/desativar o menu lateral em dispositivos móveis
        document.querySelector('.toggle-sidebar').addEventListener('click', function () {
            document.querySelector('.sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
